<div class="container mt-5">

<h1><i>Movie Ticket Form</i></h1>
<form action="book" method=post>
<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					name="name" class="form-control" id="name">
			</div>
<div class="mb-3">
				<label for="totalticket" class="form-label">Total Ticket</label> <input type="number"
					name="totalticket" class="form-control" id="totalticket">
			</div>
<div class="mb-3">
				<label for="theater" class="form-label">theater name</label> <input type="text"
					name="theater" class="form-control" id="theater">
			</div>

<div class="mb-3">
				<label for="seat" class="form-label">seat type</label> <select class="form-select"  name="seat" id="seat-type">
                <option selected>Select Seat Type</option>
                <option value="1">executive</option>
                <option value="2">classic</option>
                <option value="3">premium</option>
                
            </select>
			</div>

<div class="mb-3">
				<label for="donation" class="form-label">donation</label> <input type="number"
					name="donation" class="form-control" id="donation">
			</div>

<div class="mb-3">
				<label for="dates" class="form-label">date</label> <input type="date"
					name="dates" class="form-control" id="dates">
			</div>

<div class="mb-3">
				<label for="timee" class="form-label">time</label> <input type="time"
					name="timee" class="form-control" id="timee">
			</div>



			<button type="submit" class="btn btn-success">Book</button>

</form>
</div>
